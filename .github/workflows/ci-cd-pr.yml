name: CI/CD - Build & Update Manifests

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/hello-app

permissions:
  contents: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout app repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        id: build-image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          file: ./Dockerfile

      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: 'felipemg1lioli/hello-manifests'
          token: ${{ secrets.MANIFESTS_REPO_PAT }}
          path: manifests

      - name: Update image tag in deployment.yaml
        run: |
          cd manifests
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          sed -i "s#image: .*#image: ${{ secrets.DOCKER_USERNAME }}/hello-app:${{ github.sha }}#g" deployment.yaml
          git add deployment.yaml
          git commit -m "CI: update image to ${{ github.sha }}" || echo "no changes to commit"
          git push origin HEAD:main
